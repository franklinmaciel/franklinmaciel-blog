---
layout: default
---
    <section class="raio-posts-container">
        <article class="raio-post" itemscope itemtype="http://schema.org/BlogPosting">
            <div class="raio-post-info">
              <!-- <span><strong>tags:</strong> <a href="">nada</a> , <a href="">inicial</a> </span> -->
              <span class="raio-post-date">
                    {% include snippets/page-date.html %}   
              </span>                            
              <span class="raio-post-comments-count">
                  <i class="raicon-balao raio-post-comments-count-icon"></i>
                  <a href="{{site.url}}{{ page.url }}#disqus_thread" data-disqus-url="{{site.url}}{{ page.url }}">
                    Coment√°rios
                  </a>                                              
              </span>
            </div>
            <h2 class="raio-post-title" itemprop="headline">{{ page.title }}</h2>            
            <!-- <hr class="raio-separator raio-separator-primary"> -->
            <div class="raio-post-content" itemprop="articleBody">
                <meta itemprop="url" content="{{page.url | prepend: site.url }}" />
                <meta itemprop="keywords" content="{% for tag in page.tags %}{{tag}}, {% endfor %}"/>            
                {{ content }}
                </p>
            </div>
            <a aria-label="Compartilhe no Facebook" href="https://www.facebook.com/sharer/sharer.php?u={{site.url}}{{ page.url }}" onclick="window.open(this.href, 'facebook-share','width=580,height=296');return false;" title="Compartilhe no Facebook"> Compartilhe no Facebook</a>            
            {{% if page.comments == true % }}
            {% include plugins/disqus.html %}            
            {{% endif %}}
        </article>          
    </section>
